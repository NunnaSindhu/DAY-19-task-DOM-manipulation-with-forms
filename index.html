<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formEvents_style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>DOM Manipulation with Forms</h1>
      <hr />
      <div class="flex-container">
        <div class="flex-item-left">
          <form onsubmit="event.preventDefault(); validateForm(); onFormSubmit();">
            <div class="inputdata">
              <label>First name</label><br />
              <input type="text" id="firstname" required/><br />
              <label>Last name</label><br />
              <input type="text" id="lastname" required/><br />
              <label id="gender">Gender:</label>            
              <input type="radio" name="gender" value="Male" required="required" />Male <input type="radio" name="gender" value="Female" />Female<br />
              <label>Choice of food</label><br />
              
              <input type="checkbox" class="ckeckbox" id="Butter Chicken" />Butter
              Chicken
              <input type="checkbox" class="ckeckbox" id="Biryani" />Biryani
              <input type="checkbox" class="ckeckbox" id="Aloo Gobi" />Aloo Gobi
              <br />
              <input type="checkbox" class="ckeckbox" id="Matar Paneer" />Matar
              Paneer
              <input type="checkbox" class="ckeckbox" id="Samosas" />Samosas<br />
              <label>Address</label><br />
              <input type="text" id="address" required/><br />
              <label>Pincode</label><br />
              <input type="number" id="pincode" required/><br />
              <label>State</label><br />
              <input type="text" id="state" required/><br />
              <label>Country</label><br />
              <input type="text" id="country" required/><br />
              <input type="submit" value="Submit" id="submit-btn" /><br />
            </div>
          </form>
        </div>
        <div class="flex-item-right">
          <table class="table table-bordered" id="table">
            <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>State</th>
                <th>Country</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
